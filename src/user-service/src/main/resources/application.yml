server:
  port: 9003

spring:
  application:
    name: user-service

  data:
    jpa:
      repositories:
        enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/won_user
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true